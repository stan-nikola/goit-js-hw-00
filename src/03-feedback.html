<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback form</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/03-feedback.css" />
</head>

<body>
  <p><a href="index.html">Go back</a></p>

  <form class="feedback-form" autocomplete="off">
    <label>
      Name
      <input type="text" name="name" autofocus />
    </label>
    <label>
      Age
      <input type="range" min="10" max="50" name="age" autofocus />
    </label>
    <p class="age js-age"></p>
    <label>
      Email
      <input type=" email" name="email" autofocus />
    </label>

    <label>
      Phone
      <input type="tel" name="phone" autofocus />
    </label>

    <label>
      Message
      <textarea name="message" rows="6"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script src="js/03-feedback.js" type="module"></script>
  <!-- <script src="js/03-feedback-onClass.js" type="module"></script> -->

</body>

</html>
